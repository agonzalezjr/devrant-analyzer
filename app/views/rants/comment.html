<div class="col-xs-12" style="margin-bottom: 20px;">{{comment.body}}</div>
<div class="col-xs-12 username" style="margin-bottom: 10px;">{{comment.user_username}} <span class="badge score">{{comment.score}}</span></div>
<div class="col-xs-12">
    <span class="label label-success">+ {{comment.num_upvotes}}</span>
    <span class="label label-danger">- {{comment.num_downvotes}}</span>
</div>
